tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.topologies.mysql_single
  template_version: 3.0-SNAPSHOT
  template_author: Bull

imports:
  - tosca-normative-types:1.0.0-ALIEN20SM5
  - org.ystia.mysql.pub:3.0-SNAPSHOT
  - org.ystia.mysql.linux.bash:3.0-SNAPSHOT

topology_template:
  description: A basic topology template for MySQL as a Single Server node

  # Inputus properties

  inputs:
    repository:
      type: string
      required: false
      default: http://repo.mysql.com/yum/mysql-5.6-community/el/7/x86_64
    name:
      type: string
      description: Database name
      required: false
    password:
      type: string
      description: Database user password
      required: false

  node_templates:

    # Network

    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for MySQL Server

    Compute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    MySQLServer:
      type: org.ystia.mysql.linux.bash.nodes.MySQLServer
      properties:
        mysql_community_repo: { get_input: repository }
      requirements:
        - host:
            node: Compute
    MySQLDatabase:
      type: org.ystia.mysql.linux.bash.nodes.MySQLDatabase
      properties:
        name: { get_input: name }
        password: { get_input: password }
      requirements:
        - host:
            node: MySQLServer
