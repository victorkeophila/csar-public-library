tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.topologies.elk_elastic
  template_version: 3.0-SNAPSHOT
  template_author: Bull


imports:
  - tosca-normative-types:1.0.0-ALIEN20SM5
  - org.ystia.common:3.0-SNAPSHOT
  - org.ystia.consul.pub:3.0-SNAPSHOT
  - org.ystia.java.linux.bash:3.0-SNAPSHOT
  - org.ystia.elasticsearch.pub:3.0-SNAPSHOT
  - org.ystia.consul.linux.bash:3.0-SNAPSHOT
  - org.ystia.java.pub:3.0-SNAPSHOT
  - org.ystia.elasticsearch.linux.bash:3.0-SNAPSHOT

topology_template:
  description: A basic topology template with Elasticsearch

  node_templates:

    # Network

    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for Elasticsearch

    Compute:
      type: tosca.nodes.Compute
      properties:
        mem_size: 12GB
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute
    Java:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute
    Elasticsearch:
      type: org.ystia.elasticsearch.linux.bash.nodes.Elasticsearch
      requirements:
        - host:
            node: Java
        - consul:
            node: Consul
