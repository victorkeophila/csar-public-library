tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.topologies.mongodb_single
  template_version: 3.0-SNAPSHOT
  template_author: Bull

imports:
  - tosca-normative-types:1.0.0-ALIEN20SM5
  - org.ystia.mongodb.linux.bash:3.0-SNAPSHOT

topology_template:
  description: A basic topology template for a MongoDB as a Single Server node

  # Inputs properties

  inputs:
    db_port:
      type: integer
      default: 27017
      constraints:
        - in_range: [8000,65535]
    mongo_repo:
      type: string
      required: false
      default: https://repo.mongodb.org/yum/redhat/7/mongodb-org/3.2/x86_64

  node_templates:

    # Network

    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for MongoDB Replica Main Server

    Compute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    MongoSingle:
      type: org.ystia.mongodb.linux.bash.nodes.MongoSingle
      properties:
        db_port:     { get_input: db_port }
        mongo_repo:  { get_input: mongo_repo }
      requirements:
        - host:
            node: Compute
