tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.samples.topologies.welcome_basic
  template_version: 3.0-SNAPSHOT
  template_author: Bull


imports:
  - tosca-normative-types:1.0.0-ALIEN20SM5
  - org.ystia.common:3.0-SNAPSHOT
  - org.ystia.samples.welcome.linux.bash:3.0-SNAPSHOT

topology_template:
  description: A basic topology template for the Welcome sample

  node_templates:

    # Network

    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for Welcome

    Compute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Welcome:
      type: org.ystia.samples.welcome.linux.bash.nodes.Welcome
      requirements:
        - host:
            node: Compute


  # Output property for Welcome URL

  outputs:
    url:
      description: The URL to access the Welcome page
      value: { get_attribute: [ Welcome, url ] }

